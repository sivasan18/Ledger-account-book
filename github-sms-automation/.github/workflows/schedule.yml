name: Weekly SMS Summary

on:
  schedule:
    # Runs at 14:30 UTC = 20:00 (8 PM) IST every Monday
    - cron: '30 14 * * 1'
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write

jobs:
  generate-sms-queue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate SMS Queue
        run: node generate_queue.js

      - name: Commit and Push Queue
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add sms_queue.json
          git commit -m "Update SMS queue [skip ci]" || echo "No changes to commit"
          git push
